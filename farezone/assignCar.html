        function fetchData(url, method, data) {
            if (method === "GET") {
                return fetch(url);
            }
            else if (method === "POST") {
                return fetch(url, {
                    body: JSON.stringify(data),
                    headers: { "content-type": "application/json" },
                    method: method
                });
